{% extends 'base.html' %}
{% block content %}

    <h1>Domains list</h1>

    <table>
        <tr>
            <th>Domain</th>
            <th>Actions</th>
        </tr>
        {% for domain in domains %}
        <tr>
            <td>{{ domain.domain }}</td>
            <td>
                <a href="{% url domain_edit domain_name=domain.domain %}">Edit</a>
                <a href="{% url domain_delete domain_name=domain.domain %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
