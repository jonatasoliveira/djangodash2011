{% extends 'base.html' %}
{% block content %}

    <h1>Domains list</h1>

    <table>
        <tr>
            <th>Domain</th>
            <th>Actions</th>
        </tr>
        {% for domain in domains %}
        <tr>
            <td>{{ domain.domain }}</td>
            <td>

            <button dojoType="dijit.form.Button" iconClass="dijitEditorIcon dijitEditorIconWikiword" type="button">
            Edit
            
            <script type="dojo/method" event="onClick" args="evt">
                location = "{% url domain_edit domain_name=domain.domain %}"
            </script>

            </button>

            <button dojoType="dijit.form.Button" iconClass="dijitEditorIcon dijitEditorIconDelete" type="button">
            Delete
            
            <script type="dojo/method" event="onClick" args="evt">
                location = "{% url domain_delete domain_name=domain.domain %}"
            </script>

            </button>

            </td>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
