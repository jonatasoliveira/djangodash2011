<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>PyManDNS</title>

    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.6.1/dojo/dojo.xd.js" djConfig="parseOnLoad: true"></script>
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6.1/dojo/resources/dojo.css">
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6.1/dijit/themes/claro/claro.css">

    <script type="text/javascript">
        dojo.require("dijit.form.Button");
    </script>

    <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css" />
    {% block headtags %}{% endblock %}
</head>

<body class="claro">
    <div id="site">
        <div id="header">
            <h1>PyManDNS - Realtime Master and Slaves</h1>
        </div>
        <ul id="menu">
            <li><a href="{% url domain_list %}">List domains</a></li>
            <li><a href="{% url domain_create %}">Create domain</a></li>
        </ul>
        <div id="content">
            {% for message in messages %}
            <div class="message {{ message.tags }}">
                <p>{{message}}</p>
            </div>
            {% endfor %}
            {% block content %}{% endblock %}
        </div>
        <div id="footer">
            <p>Django Dash 2011 Project - <a href="http://djangodash.com/teams/c2/integrado/">Integrado</a> team (<a href="http://github.com/jonatasoliveira">Jonatas Oliveira</a> and <a href="http://github.com/unattis">Udlei Nattis</a>).</p>
        </div>
</body>
</html>
